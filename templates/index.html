{% load mustache %}
{% load straight_include %}

<!doctype html>
<html lang="en">
  <head>
    <title>{{ SITE_NAME }}</title>

    <link rel="stylesheet" href="{{ STATIC_URL }}styles/bootstrap-responsive.min.css" type="text/css" />
    {% if not DEBUG %}
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/base.css" type="text/css" />
    {% else %}
        <link rel="stylesheet/less" href="{{ STATIC_URL }}styles/base.less" type="text/less" />
        <script src="{{ STATIC_URL }}scripts/less.js" type="text/javascript"></script>
    {% endif %}
    <script src="{{ STATIC_URL }}scripts/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}scripts/underscore-min.js"></script>
    <script src="{{ STATIC_URL }}scripts/backbone-min.js"></script>
    <script src="{{ STATIC_URL }}scripts/backbone-tastypie.js"></script>
    <script src="{{ STATIC_URL }}scripts/ICanHaz.min.js"></script>
    <script>
      CARD_API = "{% url api_dispatch_list api_name="v1" resource_name="card" %}";
      {% if data %}
      app = {loaded: true};
      {% endif %}
    </script>
    <script src="{{ STATIC_URL }}scripts/app.js"></script>

    <script type="text/html" id="homeTemplate">
      {% straight_include "home.mustache" %}
    </script>

    <script type="text/html" id="cardTemplate">
      {% straight_include "card.mustache" %}
    </script>

  </head>

  <body>
    <div id="home">
    </div>
  </body>
</html>
